<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- page heading --------------------->
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-title">heading & explanation</h1>
            </div>
        </div>

        <!-- page contents ---------------------->
        <div class="row">
            <!-- book text viewport -->
            <div class="col-md-7">

                <div class="card my-4">
                    <div class="card-header" id="file-name">
                        Book Title
                    </div>
                    <div class="card-body">
                        <div class="scrollable-area" id="file-content">Select a book from the
                            list on the right</div>
                        <!-- <textarea class="form-control" id="file-content" rows="20"
                            placeholder="Select a book from the list or paste your text here"></textarea> -->

                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>


            </div>

            <!-- all stats -->
            <div class="col-md-5">

                <!-- search field -->
                <div class="card my-4">
                    <div class="card-header">
                        Search
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" id="keyword" type="text" placeholder="Search for...">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" onclick="markText()">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="search-statistic">
                    </div>
                </div>


                <!-- Select book -->
                <div class="card my-4">
                    <div class="card-header">
                        Select a Book
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action"
                                onclick="loadBook('alice_in_wonderland.txt', 'Alice in Wonderland')">Alice in
                                Wonderland</a>
                            <a href="#" class="list-group-item list-group-item-action"
                                onclick="loadBook('pride_and_prejudice.txt', 'Pride and Prejudice')">Pride and
                                Prejudice</a>
                            <a href="#" class="list-group-item list-group-item-action"
                                onclick="loadBook('little_women.txt', 'Little Women')">Little Women</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>


                <!-- Most used words -->
                <div class="card">
                    <div class="card-header">
                        Most used Words
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled" id="most-used-word"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>



                <!-- Least used words -->
                <div class="card">
                    <div class="card-header">
                        Least used Words
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled" id="least-used-word"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>



                <!-- Text stats -->
                <div class="card">
                    <div class="card-header">
                        Statistics
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li id="text-length"></li>
                            <li id="word-count"></li>
                            <li id="character-count"></li>
                        </ul>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>

            </div>


        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <script src="main.js"></script>
</body>

</html>
